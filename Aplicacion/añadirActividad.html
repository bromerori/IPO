 <header>

                     <div class="form-group">
                         <label for="inputName" class="control-label col-xs-3">Nombre de la actividad:</label>

                     </div>
                     <div class="form-group">
                       <label for="select" class="control-label col-xs-3"> Curso y clase: </label>
                       <div class="col-xs-9">
                           <select id="curso">
                               <option> </option>
                               <option>5º de primaria</option>
                               <option>6º de primaria</option>
                           </select>   
                           <select id="clase">
                               <option> </option>
                               <option>A</option>

                           </select>  
                           <br>
                           <br>
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="select" class="control-label col-xs-3"> Temario: </label>

                           <select id="curso">
                               <option> </option>
                                <option>Cuerpo humano</option>
                               <option>Partes de plantas</option>
                                <option>Animales vertebrados/invertebrados</option>
                               <option>Geografía</option>
                                <option>Historia</option>
                               <option>Partes de la tierra</option>
                           </select>   
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="select" class="control-label col-xs-3"> Tipo de actividad: </label>
                       <div class="col-xs-9">
                           <select id="curso">
                               <option> </option>
                                <option>Test</option>
                               <option>Unir con flechas</option>
                                <option>Rellenar huecos</option>
                           </select>   
                       </div>
                   </div>
                   <div class="form-group">
                          <label for="inputName" class="control-label col-xs-3">Video:</label>
                           <div class="col-xs-9">
                                 <input type="text" class="form-control" id="inputImagen" placeholder="Copia aqui la dirección donde está guardado el video">
                                <button type="submit"  class="btn btn-primary disabled btn-xs">Cargar video</button>

                        </div>
                     </div>
                     <div align="center">
                         <button type="submit" class="btn btn-primary disabled btn-lg"onclick=" window.location.href='#'" >Creación de la actividad</button>
