<!DOCTYPE html>

<html lang="en">

    <head>
       <title>Registro alumno</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="registro-alumno.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
           
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 jumbotron">
                    <h2>Resgistro alumno</h2>   
                    <form role="form" id="form-alumno">
                        <div class="form-group">
                            <label for="nombre">* Nombre:</label>
                            <input type="nombre" class="form-control input-sm" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellidos">* Apellidos:</label>
                            <input type="apellidos" class="form-control input-sm" id="apellidos">
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <input type="dni" class="form-control input-sm" id="dni">
                        </div>
                        <div class="form-group">
                            <label for="curso">* Curso:</label>
                            <input type="curso" class="form-control input-sm" id="curso">
                        </div>
                        <div class="form-group">
                            <label for="pwd">* Contrase√±a:</label>
                            <input type="password" class="form-control input-sm" id="pwd">
                        </div>
                        <button type="submit" class="btn btn-success btn-block" style="background-color: #2ED74A">Enviar</button>
                    </form>        
                </div>    
            </div>    
        </div>                 
    </body>
    
</html>
